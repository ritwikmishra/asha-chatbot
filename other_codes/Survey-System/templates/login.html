<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>ASHA</title>
  <link rel="shortcut icon" type="image/png" href="static/images/f16x16.png"/>

</head>

<style>
    .button {
    background-color: #4CAF50; 
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    border-radius: 10%;
    z-index: 2;
    font-size: 16px;
  }

.center {
  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}

  </style>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<body class = "container-fluid">
<div class="center">
<label style="color:red;">{{ message.banner }}</label>
<div class="bg-white shadow-sm rounded p-6">
<form action="/login" method="post">
  <div class="mb-4">
    <h2 class="h4">ASHA Doctor Login</h2>
  </div>
    <div class="js-form-message mb-3">
      <div class="js-focus-state input-group input-group form">
        <input type="text" class="form-control form__input" name="unq_id" required="" placeholder="Enter your Unique ID" aria-label="Enter your Unique ID">
      </div>
    </div>

    <div class="js-form-message mb-3">
      <div class="js-focus-state input-group input-group form">
        <input type="password" class="form-control form__input" name="unq_pass" required="" placeholder="Enter your Password" aria-label="Enter your Password">
      </div>
    </div>

    <input class="btn btn-block btn-success rounded-pill hover-translate-y-n3 btn-icon mr-sm-4 scroll-me" type = "submit" value = "submit" />
    
</form>  
</div>
</div>

</body>

</html>
